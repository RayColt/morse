<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" /> 
<title>Pizza Bread Calculator</title>
<script language="javascript" type="text/javascript">
function calculate(flour)
{
	if(isNaN(flour)) flour = 250;
	var fl = flour;
	var salt = 0.00715;
	var yeast = 0.0159;
	var sugar = 0.02965;
	var water = 0.55;
	var oil = 0.0683;

	if(fl <= 0) fl = 1;
	document.getElementById("flour").value	= fl.toPrecision(3);
	document.getElementById("yeast").value	= (fl*salt).toPrecision(3);
	document.getElementById("salt").value	= (fl*yeast).toPrecision(3);
	document.getElementById("sugar").value	= (fl*sugar).toPrecision(3);
	document.getElementById("water").value	= (fl*water).toPrecision(3)-15-((fl*oil).toPrecision(3));
	document.getElementById("olive_oil").value = (fl*oil).toPrecision(3);
}

function getTextFieldValue()
{
	var ret = document.getElementById("flour").value;
	return ret;
}
</script>
</head>
<body><table width="350" border="0" cellspacing="2" cellpadding="2">
  <tr>
    <td colspan="2"><strong>Pizza Bread Calculator</strong></td>
  </tr>
  <tr>
    <td>Flour:</td>
    <td><input type="text" name="flour" id="flour" /></td>
  </tr>
  <tr>
    <td>Yeast (in 15ml water!): </td>
    <td><input type="text" name="yeast" id="yeast" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Salt: </td>
    <td><input type="text" name="salt" id="salt" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Sugar: </td>
    <td><input type="text" name="sugar" id="sugar" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Water (rest of water): </td>
    <td><input type="text" name="water" id="water" disabled="disabled" /></td>
  </tr>
  <tr>
    <td>Olive Oil: </td>
    <td><input type="text" name="olive_oil" id="olive_oil" disabled="disabled" /></td>
  </tr>
  <tr>
    <td colspan="2"><input type="submit" name="submit" id="submit" value="Calculate"  onclick="calculate(parseFloat(getTextFieldValue()));" /></td>
  </tr>
</table>
</body>
</html>
